on: [push, pull_request]

name: Continous Integration
jobs:
  image:
    name: Create image
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ”½ Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: "5.x"

      - name: ğŸ”½ Install QEMU
        uses: docker/setup-qemu-action@v1

      - name: ğŸ”½ Install Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        if: github.ref == 'refs/heads/master'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ” Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.9
        with:
          useConfigFile: true

      - name: ğŸ”¨ Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.ref == 'refs/heads/master' }}
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            YoloDev/3commas-scraper:latest
            YoloDev/3commas-scraper:v${{ steps.gitversion.outputs.fullSemVer }}
    outputs:
      version: ${{ steps.gitversion.outputs.fullSemVer }}
